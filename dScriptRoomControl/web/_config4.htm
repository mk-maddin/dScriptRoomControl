<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" type="text/css" href="dscript.css">
 </head>

<body onload="startAJAX()">
    <div id="container">
            <p id="ModuleName"> ~Module~ <span style="font-size: 40%">  System Configuration - Webpage Security </span> </p>
            <p id="devantech"> By Martin Kraemer </p>
          <br>
        <div id="hr"> <hr style="width: 100%; height: 1px; background-color: #FFFFFF; border: none">  </div>
        <div w3-include-html="_menubar.htm"></div>		
        <div id="centerblock">
            <div id="center">
                <div onmouseover="EnPassText(this)" onmouseout="SecurityText(this)">
                    <div class="item-line2"> Enable _pw.htm </div>
                    <input id="PWChkBox" name="Enable PW" type="checkbox" ~PWChecked~ onclick="handlePW(this)" />
                </div>
                <div onmouseover="PasswordText(this)" onmouseout="SecurityText(this)">
                    <div class="item-line"> Security Password </div>
                    <input type="text" value = "~System_Password~" onkeyup="newAJAXCommand('dscript.cgi?System_Password='+document.getElementById('SystemPassword').value);" id="SystemPassword">
                </div>
                <div onmouseover="HttpText(this)" onmouseout="SecurityText(this)">
                    <div class="item-line"> HTTP Port </div>
                    <input type="text" value = "~System_HttpPort~" onkeyup="newAJAXCommand('dscript.cgi?System_HttpPort='+document.getElementById('SystemHttpPort').value);" id="SystemHttpPort">
                </div>
            </div>
        </div>
        <div id="helpblock">
            <div ID="help">
            </div>
            <div>
                <div class='Indicator1'>  <img class='IO' id='Pend' src='DarkOff.png'/> Update Pending </div>
            </div>
        </div>
    </div>

<script type='text/javascript' src='globalfunctions.js'></script>
<script type='text/javascript' src='helptext.js'></script>
<script>

// define the default help text for this page
function PageText(x) {
    SecurityText(x)
}

// setup the dynamic page content
includeHTML();
PageText(0);

function handlePW(cb) {
    if(cb.checked) {
        newAJAXCommand('dscript.cgi?System_EnablePW=1');
    }
    else {
        newAJAXCommand('dscript.cgi?System_EnablePW=0');
    }
    newAJAXCommand('dscript.cgi?SystemCmdUpdated=1');
}
</script>

</body>
</html>
