<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" type="text/css" href="dscript.css">
 </head>

<body onload="startAJAX()">
    <div id="container">
            <p id="ModuleName"> ~Module~ <span style="font-size: 40%">  System Configuration - Status </span> </p>
            <p id="devantech"> By Martin Kraemer </p>
          <br>
        <div id="hr"> <hr style="width: 100%; height: 1px; background-color: #FFFFFF; border: none">  </div>
        <div w3-include-html="_menubar.htm"></div>        
        <div id="centerblock">
             <div id="labels">
                Module <br>
                MAC Address <br>
                System Firmware <br>
                App Version <br><br>
                Supplied Voltage <br>
                Internal Temperature <br>
            </div>
             <div id="status">
                ~Module~ <br>
                ~System_MACString~ <br>
                ~VerMajor~.~VerMinor~ <br>
                ~AppVerMajor~.~AppVerMinor~ <br><br>
                <div id="DCvolts">?</div>
                <div id="T1">?</div>
            </div>
            <div id="reboot">
                <button id="restart" onmouseover="RebootText(this)" onmouseout="PageText(this)" onmousedown="newAJAXCommand('dscript.cgi?SystemReboot=1');">System Reboot</button>
                <button id='Reset' onmouseover="ResetText(this)" onmouseout="PageText(this)" onmousedown="newAJAXCommand('dscript.cgi?App_WebInput=100');">System Reset</button>
            </div>
        </div>  
        <div id="helpblock">
            <div ID="help">
            </div>
            <div>
                <div class='Indicator1'>  <img class='IO' id='Pend' src='DarkOff.png'/> Update Pending </div>
            </div>
        </div>
    </div>

<script type='text/javascript' src='globalfunctions.js'></script>
<script type='text/javascript' src='helptext.js'></script>
<script>

function ajaxUpdate() {
    document.getElementById('DCvolts').innerHTML = Number(getValue('Volts')/10).toFixed(1) + " Vdc";
    document.getElementById('T1').innerHTML = Number(getValue('BrdTemp')/10).toFixed(1) + " &deg;C";
}

// define the default help text for this page
function PageText(x) {
    StatusText(x)
}

// setup the dynamic page content
includeHTML();
PageText(0);
</script>

</body>
</html>
